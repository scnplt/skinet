@if (product) {
    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img class="w-full object-cover rounded-md" src="{{product.pictureUrl}}" alt="{{product.name}} picture">
                </div>

                <div>
                    <h1 class="text-2xl md:text-3xl font-semibold text-gray-900">{{product.name}}</h1>
                    <div class="mt-4 items-center gap-4 flex">
                        <p class="text-2xl md:text-3xl font-extrabold text-gray-900">
                            {{product.price | currency}}
                        </p>
                    </div>

                    <div class="flex flex-wrap gap-4 mt-6 items-stretch">
                        <button mat-flat-button class="flex items-center gap-2  text-white py-2 rounded shadow-md h-full">
                            <mat-icon class="size-10 flex items-center justify-center">shopping_cart</mat-icon>
                            Add to cart
                        </button>

                        <mat-form-field appearance="outline">
                            <mat-label>Quantity</mat-label>
                            <input matInput type="number">
                        </mat-form-field>
                    </div>

                    <mat-divider class="my-6"></mat-divider>
                    <p class="mt-6 text-gray-500">
                        {{product.description}}
                    </p>
                </div>
            </div>
        </div>
    </section>
}
